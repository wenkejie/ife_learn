<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 var aqilist = [];
 var listBox = document.getElementById("aqi-list");
  for (var i = 0; i < aqiData.length; i++) {
    if (aqiData[i][1] > 60) {
      // 创捷一个li
      var listCell = document.createElement("li");
      // 把循环出来的值用来创建文本
      var listCellTxt = document.createTextNode(aqiData[i][0]);
      // 组合生成完整对象
      listCell.appendChild(listCellTxt);
      listBox.appendChild(listCell);
    }
    
  }

})();

</script>
</body>
</html>
